-   io: output
    key: msg_ft_comfort
    language: en
    tag: ''
    type: string
    value: 'Above all else, your comfort and wellness is this car’s top priority.
        The new S-Class is equipped with massage settings, adjustable fragrance features,
        customizable ambient lighting and so much more. Every day feels like a spa
        day when you’re immersed in the comfort of this front seat.

        '
-   io: output
    key: msg_ft_freshness
    language: en
    tag: ''
    type: string
    value: 'Nothing beats a fresh drive. The air pulsation feature of the new S-Class
        allows you to tailor the fragrance of your car to your precise taste, immersing
        you into the experience even further with adjustable ambient lighting and
        seat ventilation.

        '
-   io: output
    key: msg_ft_joy
    language: en
    tag: ''
    type: string
    value: 'True joy is a car that understands your needs. The new S-Class now offers
        massage settings so that you always have something to look forward to after
        a long day, enriched further by customizable fragrance features and adjustable
        ambient lighting.

        '
-   io: output
    key: msg_ft_sight
    language: en
    tag: ''
    type: string
    value: 'Revel in the wonder of your interior light show that adjusts to suit your
        music, your mood and your desired ambience.

        '
-   io: output
    key: msg_ft_smell
    language: en
    tag: ''
    type: string
    value: 'Adjust the aroma of your car to perfectly suit your mood, offering immediate
        sensory satisfaction as our advanced AC units emit a soothing, fragrant breeze.

        '
-   io: output
    key: msg_ft_sound
    language: en
    tag: ''
    type: string
    value: 'The new S-Class is equipped with a Burmester™ sound system that will shake
        your passion for music to its very core, complemented by stimulating lighting
        that reacts to the music.

        '
-   io: output
    key: msg_ft_touch
    language: en
    tag: ''
    type: string
    value: 'Feel a refreshing cool breeze as your fingers wrap around the finest interiors
        any car enthusiast could ask for, complemented by massage settings tailored
        around your total comfort.

        '
-   io: output
    key: msg_ft_training
    language: en
    tag: ''
    type: string
    value: When you’re on the roads, you like to feel in control. The new S-Class
        offers video training for three training modes – muscle relaxation, muscle
        activation and balance – each with several exercises. Make the most of this
        drive-enhancing feature. Let the new S-Class show you how.
-   io: output
    key: msg_ft_vitality
    language: en
    tag: ''
    type: string
    value: 'A young soul needs a revitalized drive. Soar through the world listening
        to fast beat music. Feel the adrenaline pump through your veins as the surrounding
        light show adapts to the beat. Leave no passion unchecked as you drive the
        way you deserve to.

        '
-   io: output
    key: msg_ft_warmth
    language: en
    tag: ''
    type: string
    value: 'There’s nothing more warming than a drive designed around your total comfort.
        The new S-Class is equipped with panel and steering wheel heating, fragrance
        customization and adjustable ambient lighting to ensure that your total relaxation
        is certain, wherever the road takes you next.

        '
