states:
    recommend_coupe_c_class_text:
        component: meya.text
        properties:
            text: '{{ cms.which_amg.recommend_coupe_c_class }}'
    recommend_coupe_c_class_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: C-Class
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/cars/c-class-coupe-amg.png
                buttons:
                  - text: '{{ cms.general.take_a_tour }}'
                    url: '{{ cms.links_canvas.c_class_coupe }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.amg_coupe_c_class }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry