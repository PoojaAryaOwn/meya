name: explore_sedans
states:
    sedan_options:
        component: meya.cards
        properties:
            output: button_click
            elements:
                - title: '{{ cms.explore_sedans.title_a_class }}'
                  text: '{{ cms.explore_sedans.text_a_class }}'
                  image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/2019/cars/a_class_navigation_my19_940x509.jpg
                  buttons:
                    - text: '{{ cms.general.book_a_test_drive }}'
                      url: '{{ cms.links_test_drive_form.sedan_a_class }}'
                      webview_height_ratio: full
                      messenger_extensions: true
                    - text: '{{ cms.general.explore_more_models }}'
                      flow: explore_our_models_retry
                - title: '{{ cms.explore_sedans.title_c_class }}'
                  text: '{{ cms.explore_sedans.text_c_class }}'
                  image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/2019/cars/c_class_sedan_body_my19_940x509.jpg
                  buttons:
                    - text: '{{ cms.general.book_a_test_drive }}'
                      url: '{{ cms.links_test_drive_form.sedan_c_class }}'
                      webview_height_ratio: full
                      messenger_extensions: true
                    - text: '{{ cms.general.explore_more_models }}'
                      flow: explore_our_models_retry
                - title: '{{ cms.explore_sedans.title_e_class }}'
                  text: '{{ cms.explore_sedans.text_e_class }}'
                  image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/cars/e_class_group.jpg
                  buttons:
                    - text: '{{ cms.general.book_a_test_drive }}'
                      url: '{{ cms.links_test_drive_form.sedan_e_class }}'
                      webview_height_ratio: full
                      messenger_extensions: true
                    - text: '{{ cms.general.explore_more_models }}'
                      flow: explore_our_models_retry
                - title: '{{ cms.explore_sedans.title_s_class }}'
                  text: '{{ cms.explore_sedans.text_s_class }}'
                  image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/2019/cars/main-navigation-s-class-sedan_940x509.jpg
                  buttons:
                    - text: '{{ cms.general.book_a_test_drive }}'
                      url: '{{ cms.links_test_drive_form.sedan_s_class }}'
                      webview_height_ratio: full
                      messenger_extensions: true
                    - text: '{{ cms.general.explore_more_models }}'
                      flow: explore_our_models_retry