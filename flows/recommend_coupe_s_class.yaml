name: recommend_coupe_s_class
states:
    recommend_coupe_s_class_text:
        component: meya.text
        properties:
            text: '{{ cms.which_coupe.recommend_s_class_msg }}'
    recommend_coupe_s_class_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: S-Class
                # item_url: '{{ cms.links_website_mb.coupe_s_class }}'
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/2019/cars/main-navigation-s-class-coupe-940x509.jpg
                buttons:
                  - text: '{{ cms.general.book_a_test_drive }}'
                    url: '{{ cms.links_test_drive_form.coupe_s_class }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.coupe_s_class }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry
