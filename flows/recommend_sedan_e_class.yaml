name: recommend_sedan_e_class
states:
    recommend_sedan_e_class_text:
        component: meya.text
        properties:
            text: '{{ cms.which_sedan.recommend_e_class_msg }}'
    recommend_sedan_e_class_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: E-Class
                # item_url: '{{ cms.links_website_mb.sedan_e_class }}'
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/test-drive-form-cars/e_class_sedan.jpg
                buttons:
                  - text: '{{ cms.general.take_a_tour }}'
                    url: '{{ cms.links_canvas.e300_sedan }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.sedan_e_class }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry