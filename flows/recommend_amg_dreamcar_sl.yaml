states:
    recommend_dreamcar_sl_text:
        component: meya.text
        properties:
            text: '{{ cms.which_amg.recommend_dreamcar_sl }}'
    recommend_dreamcar_sl_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: SL
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/cars/sl-amg.png
                buttons:
                  - text: '{{ cms.general.take_a_tour }}'
                    url: '{{ cms.links_canvas.sl_roadster }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.amg_dreamcar_sl }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry