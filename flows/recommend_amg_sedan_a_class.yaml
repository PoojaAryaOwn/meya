states:
    recommend_sedan_a_class_text:
        component: meya.text
        properties:
            text: '{{ cms.which_amg.recommend_sedan_a_class }}'
    recommend_sedan_a_class_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: A-Class
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/cars/a-class-amg.png
                buttons:
                  - text: '{{ cms.general.take_a_tour }}'
                    url: '{{ cms.links_canvas.a_class_sedan }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.amg_sedan_a_class }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry