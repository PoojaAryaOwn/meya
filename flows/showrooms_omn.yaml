name: showrooms_omn
states:
    showrooms_omn_cards:
        component: meya.cards
        properties:
            output: button_click
            elements:
                - title: "{{ cms.showrooms_bhr.title_muscat }}"
                  image_url: "https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/showrooms/oman.png"
                  buttons:
                    - text: "{{ cms.find_showrooms.btn_contact_info }}"
                      url: "https://chat.mercedesbenzme.com/en/showrooms/oman-muscat"
                      webview_height_ratio: compact
                      messenger_extensions: true
                    - text: "{{ cms.find_showrooms.btn_google_maps }}"
                      url: "https://www.google.com/maps?q=23.61071241393091,58.49978702209012&z=17"