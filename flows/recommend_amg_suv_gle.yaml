states:
    recommend_suv_gle_text:
        component: meya.text
        properties:
            text: '{{ cms.which_amg.recommend_suv_gle }}'
    recommend_suv_gle_card:
        component: meya.cards
        properties:
            output: button_click
            elements:
              - title: GLE
                image_url: https://s3-eu-west-1.amazonaws.com/mercedes-chatbot/mercedes/images/cars/gle-amg.png
                buttons:
                  - text: '{{ cms.general.take_a_tour }}'
                    url: '{{ cms.links_canvas.gle_suv }}'
                    webview_height_ratio: full
                    messenger_extensions: true
                  - text: '{{ cms.general.visit_website }}'
                    url: '{{ cms.links_website_mb.amg_suv_gle }}'
                  - text: '{{ cms.general.explore_more_models }}'
                    flow: explore_our_models_retry